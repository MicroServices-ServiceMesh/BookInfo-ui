<div
  class="container"
  fxLayout="row"
  fxLayoutAlign="center center"
  fxLayoutGap.xs="0"
>
  <div class="item item-1" fxFlex="20%"></div>
  <div class="item item-2" fxFlex="60%" fxFlexOrder="2">
    <div
      class="container"
      fxLayout="column"
      fxLayoutAlign="center stetch"
      fxLayoutGap="10px"
      fxLayoutGap.xs="0"
      fxFlexAlign="center"
    >
      <mat-card fxLayout="column" fxLayoutAlign="center stetch">
        <mat-card-header>
          <mat-card-title>Book List</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <table
            mat-table
            [dataSource]="dataSource"
            class="mat-elevation-z8"
            fxFlex="100%"
          >
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>No.</th>
              <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let element">
                {{ element.firstName }}
              </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef>Weight</th>
              <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr
              mat-row
              *matRowDef="let row; columns: displayedColumns"
              (click)="highlight(row)"
              [style.background]="selectedRowIndex == row.id ? 'purple' : ''"
            ></tr>
          </table>
        </mat-card-content>
      </mat-card>

      <mat-card>
        <mat-card-header>
          <mat-card-title></mat-card-title>

          <div
            fxLayout="row"
            fxLayoutAlign="end center"
            fxLayoutGap="10px"
            fxLayoutGap.xs="0"
            fxFlex="100%"
          >
            <button
              mat-stroked-button
              color="submit"
              class="btn-block"
              routerLink="/register"
            >
              Update
            </button>
          </div>
        </mat-card-header>
      </mat-card>
    </div>
  </div>
  <div class="item item-2" fxFlex="20%" fxFlexOrder="3"></div>
</div>
