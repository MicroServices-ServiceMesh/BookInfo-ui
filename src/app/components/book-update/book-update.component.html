<div
  class="container"
  fxLayout="row"
  fxLayoutAlign="center stretch"
  fxLayoutGap.xs="0"
>
  <div class="item item-1" fxFlex="40%"></div>
  <div class="item item-2" fxFlex="20%" fxFlexOrder="2">
    <mat-card
      fxLayout="column"
      fxLayoutAlign="center center"
      class="mat-elevation-z8"
    >
      <mat-card-header>
        <mat-card-title>Add or Update Book Details</mat-card-title>
      </mat-card-header>
      <mat-card-content
        fxFlex="100%"
        fxLayout="column"
        fxLayoutAlign="center center"
      >
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" />
        </mat-form-field>
      </mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-header>
        <mat-card-title></mat-card-title>

        <div
          fxLayout="row"
          fxLayoutAlign="end center"
          fxLayoutGap="10px"
          fxLayoutGap.xs="0"
          fxFlex="100%"
        >
          <button
            mat-stroked-button
            color="submit"
            class="btn-block"
            routerLink="/updateBook"
          >
            Update
          </button>
          <button
            mat-stroked-button
            color="submit"
            class="btn-block"
            routerLink="/bookDetails"
          >
            Cancel
          </button>
        </div>
      </mat-card-header>
    </mat-card>
  </div>
  <div class="item item-2" fxFlex="40%" fxFlexOrder="3"></div>
</div>
